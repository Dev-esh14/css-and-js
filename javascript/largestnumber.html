<!DOCTYPE html>
<head>
    <title>Largest number</title>
</head>
<body>
    <center>
        <h1>Largest number</h1>
        <p>Enter Number 1:<input type="text" id="num1"></p>
        <p>Enter Number 2:<input type="text" id="num2"></p>
        <p>Enter Number 3:<input type="text" id="num3"></p>
        <button onclick="largest()">findLargest</button>
        <p>Largest number is<input type="text" id="ans"></p>
    </center>
    <script>
        function largest() {
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            var num3 = document.getElementById("num3").value;
            if (num1 >= num2 && num1 >= num3) {
                var print = "Number1 is the largest";
                document.getElementById("ans").value = print;
            }
            else if (num2 >= num1 && num2>=num3) {
                var print2 = "Number2 is the largest";
                document.getElementById("ans").value = print2;
            }
            else {
                var print3 = "Number3 is the largest";
                document.getElementById("ans").value = print3;
            }
        }    
    </script>
</body>
</html>
