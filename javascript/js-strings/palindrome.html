<!DOCTYPE html>
<head>
    <title>Palindrome</title>
</head>
<body>
    <form>
        <input type="text" id="str">
        <p><input type="button" onclick="palindrome()" value="Reverse"></p>
        <input type="text" id="rev"><br><br>
        <input type="text" id="ans">
    </form>

    <script>
        function palindrome(){
            var a=document.getElementById("str").value;
            var reverse=[];
            for(var i=a.length-1;i>=0;i--){
                reverse+=a[i];
                document.getElementById("rev").value=reverse;
            }
            if(a==reverse){
                document.getElementById("ans").value="Palindrome";
            }
            else{
                document.getElementById("ans").value="Not Palindrome"
            }
        }
    </script>
</body>
</html>
