<!DOCTYPE html>
<head>
    <title>Reverse</title>
</head>
<body>
    <form>
        <input type="text" id="str">
        <p><input type="button" onclick="reverse()" value="Reverse"></p>
        <input type="text" id="rev">
    </form>

    <script>
        function reverse() {
            var a = document.getElementById("str").value;
            var reverse = [];
            for (var i = a.length - 1; i >= 0; i--) {
                reverse += a[i];
                document.getElementById("rev").value = reverse;
            }
        }
    </script>
</body>
</html>
